---
name: Continuous Integration - Super-Linter

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - desenvolvimento
  push: {}

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    env:
      VALIDATE_JAVA_GOOGLE_FORMAT: false  # Desativa o Google Java Format
    permissions:
      contents: read
      packages: read
      statuses: write # Para reportar status checks do GitHub Actions

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Hist√≥rico completo para o Super-Linter

      - name: Super-linter
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
