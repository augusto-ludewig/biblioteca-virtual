---
name: Continuous Integration - Super-Linter

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - desenvolvimento
  push: {}

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write # Para reportar status checks do GitHub Actions
    env:
      VALIDATE_JAVA_GOOGLE_FORMAT: false  # Google Java Format desativado
      VALIDATE_JAVA: true  # Mantém outros linters de Java (se necessário)
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Histórico completo para o Super-Linter

      - name: Super-linter
        uses: super-linter/super-linter@v5
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
