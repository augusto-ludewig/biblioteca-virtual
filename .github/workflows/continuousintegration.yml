name: Continuous Integration - Super-Linter and Discord

on:
  pull_request:
    branches:
      - main
  push: {} # Dispara em todos os branches

permissions: {}

jobs:
  build:  # Primeiro job
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    env:
      VALIDATE_JAVA: true
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v5
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  discord:  # Segundo job (nivelado corretamente)
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: build  # Opcional: executa apenas após o job "build"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Atualizado para v4 ✅

      - name: Run Discord Webhook
        uses: johnnyhuy/actions-discord-git-webhook@v1.0.0  # Versão fixa
        with:
          webhook_url: ${{ secrets.discord_webhook }}